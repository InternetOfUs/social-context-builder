version: "3"
services:
  web:
    build: .
    image: dev:tag
    ports:
      - "8081:8000"
    container_name: social-context-dev
    restart: always
    environment:
      - FLASK_ENV= development
      - COMP_AUTH_KEY= zJ9fwKb1CzeJT7zik_2VYpIBc_yclwX4Vd7_lO9sDlo
      - FLASK_DEBUG= 1
    env_file:
      - ./dev.env
    volumes:
      - dbvolume:/app/FlaskApp/db
    depends_on:
      - redis

  redis:
    image: redis:6-alpine
    restart: unless-stopped

  celery_worker:
    build:
      context: .
    image: flask_celery_example_celery_worker
    command: celery -A FlaskCelery.tasks.celery worker -l INFO --logfile=./social-context-builder-celery.log
    restart: always
    env_file:
      - ./dev.env
    environment:
      - FLASK_APP=app
    volumes:
      - dbvolume:/app/social-context-builder-celery.log
    depends_on:
      - redis
volumes:
  dbvolume:

